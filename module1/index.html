<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
      
      <script src="https://code.angularjs.org/1.7.8/angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchInput">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="verifyList()">Check If Too Much</button>
         </div>
         <span class="form-group message {{styleClass}}">
           <!-- Your message can go here. -->
             {{msg}}
         </span>
   </div>

</body>
</html>
